    <main class="upload_main d-flex justify-content-center align-content-center">
        <form class="upload-inputs">
            <div class="upload-input-sections">
                <label class="upload-labels" for="username">Username:</label>
                <textarea class="form-control smtext" id="username" placeholder="Username"></textarea>
            </div>
            <div class="upload-input-sections">
                <label class="upload-labels" for="title">Title:</label>
                <textarea class="form-control smtext" id="title" placeholder="Title"></textarea>
            </div>
            <div class="upload-input-sections">
                <label class="upload-labels" for="categories">Tag:</label>
                    <select class="form-control dropdown" name="categories" id="categories">
                        <option value="weighttraining">Weight Training</option>
                        <option value="cardio">Cardio</option>
                        <option value="flexibility">Flexibility</option>
                    </select>
            </div>
            <div class="upload-input-sections">
                <label class="upload-labels" for="Subcategories">Tag 2:</label>
                <select class="form-control dropdown" name="Subcategories" id="Subcategories">
                    <div>
                        <option value="legs">Legs</option>
                        <option value="arms">Arms</option>
                        <option value="chest">Chest</option>
                        <option value="back">Back</option>
                        <option value="core">Core</option>
                    </div>
                    <div>
                        <option value="highintensity">High Intensity</option>
                        <option value="steadystate">Steady State</option>
                    </div>
                    <div>
                        <option value="pilates">Pilates</option>
                        <option value="yoga">Yoga</option>
                        <option value="stretching">Stretching</option>
                    </div>
                </select>
            </div>
            <div>
                <label class="upload-labels" for="Subcategories">Upload Image:</label>
                <div class="mb-4 d-flex justify-content-center" style="padding-top: 2rem">
                    <img src="./img/photoupload-uploadpg.jpg"
                    alt="image upload placeholder image" style="width: 350px;" />
                </div>
                <div class="d-flex justify-content-center upload-input-sections">
                    <div class="btn btn-primary btn-rounded">
                        <label class="form-label text-white m-1" for="customFile1">Choose file</label>
                        <input type="file" class="form-control d-none" id="customFile1" />
                    </div>
                </div>
            </div>
            <div class="upload-input-sections">
                <label class="upload-labels" for="caption_input">Caption:</label>
                <textarea class="form-control mdtext" id="caption_input" placeholder="Enter Text Here"></textarea>
            </div>
            <div class="upload-input-sections">
                <label class="upload-labels" for="content_input">Post Content:</label>
                <textarea class="form-control lgtext" id="content_input" placeholder="Enter Text Here"></textarea>

            </div>
            <div class="submit">
                <button class="btn btn-dark submitbutton" type="submit">Submit</button>
            </div>
        </form>
    </main>
